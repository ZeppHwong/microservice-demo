#register with eureka registry
eureka:
  instance:
    #    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 30
#    hostname: ${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
      fetchRegistry: true
      registerWithEureka: true
    healthcheck:
      enabled: true

