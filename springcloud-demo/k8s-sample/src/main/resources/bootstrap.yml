spring:
  application:
    name: k8s-sample
  cloud:
    kubernetes:
      reload:
        #自动更新配置的开关设置为打开
        enabled: true
      config:
        sources:
          - name: k8s-sample
            namespace: default
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"
  # spring boot version is 2.6 or above need to set enable
  info:
    env:
      enabled: true
