

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
      fetchRegistry: true
      registerWithEureka: true
    healthCheck:
      enabled: true
  instance:
    #    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 30
    hostname: ${spring.application.name}:${server.port}
